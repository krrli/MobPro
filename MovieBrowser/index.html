    <link rel="stylesheet" type="text/css" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css">
    <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
    <script type="text/javascript" src="js/movies.js"></script>
</head>
<body>
<div data-role="page" id="page-main" data-title="My Movies">

    <div data-role="header">
        <h1><b>My Movies</b></h1>
    </div>

    <div role="main" class="ui-content">

    <div data-role="footer" data-position="fixed">

    </div>
</div>
<div data-role="page" id="favouriteMovies" data-title="My Movies">

    <div data-role="header" data-add-back-btn="true">
        <h1><b>Meine Lieblingsfilme</b></h1>
    </div>

    <div role="main" class="ui-content">
        <div data-role="content">
            <ul data-role="listview" data-inset="true" id=favList>
                <li><a href="#page-movie">Film 1</a></li>
                <li><a href="#page-movie">Film 2</a></li>
                <li><a href="#page-movie">Film 3</a></li>
            </ul>
        </div>
    </div>

    <div data-role="footer" data-position="fixed">
        <h6>&copy; 2017 by krrli</h6>
    </div>
</div>

<div data-role="page" id="searchForMovies" data-title="My Movies">

    <div data-role="header" data-add-back-btn="true">
        <h1><b>Film suchen</b></h1>
    </div>

    <div role="main" class="ui-content">
        <div data-role="content">
            <div class="myformdiv">
                <label for="txtTitle">Wasf√ºrne Film suechsch?</label>
                <input type="text" id="txtSearch" value="">
            </div>
            <div class="myformdiv">
                <button class="ui-btn ui-icon-search ui-btn-icon-left" id="btnMovieSearch" onclick="showMovies()">Suchen</button>
            </div>
            <div class="myformdiv" id="searchErrorText" style="display:none">
                <span style="color:#ff0000">Movie not found!</span>
            </div>
        </div>
    </div>

    <div data-role="footer" data-position="fixed">
        <h6>&copy; 2017 by krrli</h6>
    </div>
</div>

<div data-role="page" id="page-movie" data-title="My Movies">

    <div data-role="header" data-add-back-btn="true">
        <h1><b>Movie</b></h1>
    </div>

    <div role="main" class="ui-content">
        <div data-role="content">
            <div class="myformdiv">
                <label for="txtTitle">Title</label>
                <input type="text" id="txtTitle" value="Meerschweinchen Babe">
            </div>
            <div class="myformdiv">
                <label for="txtYear">Year</label>
                <input type="text" id="txtYear" value="1995">
            </div>
            <div class="myformdiv">
                <label for="txtActors">Actors</label>
                <textarea id="txtActors" Meerschweinchen Babe></textarea>
            </div>
            <div class="myformdiv">
                <label for="txtPlot">Plot</label>
                <textarea id="txtPlot">Nachdem das kleine Schweinchen Babe seine Eltern durch den Schlachter verloren hat, landet es auf dem Bauernhof des schweigsamen Arthur Hoggett und dessen Frau Esme. Alles wird gut, happy blubbsi blabbsi</textarea>
            </div>
            <div class="myformdiv">
                <label for="txtRating">Rating</label>
                <input type="text" id="txtRating" value="10.0">
            </div>
            <div class="myformdiv">
                <label for="imgPoster">Poster</label>
                <br/><br/>
                <img id="imgPoster"
                     src="https://images-na.ssl-images-amazon.com/images/I/91OKgB9qhVL._SY445_.jpg"
                     alt="">
            </div>
        </div>
    </div>

    <div data-role="footer" data-position="fixed">
        <h6>&copy; 2017 by krrli</h6>
    </div>
</div>
</body>
</html>
